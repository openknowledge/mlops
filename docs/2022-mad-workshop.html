### 5 Runden spielen

* Gewinn
  1. DL: 10 Geld pro Runde
  1. DT: 8 Geld pro Runde
  1. KNN: 7 Geld pro Runde
  1. Regelsystem: 5 Geld pro Runde

* Kosten: Ressourcen
  1. DL: 2 Geld pro Runde
  1. DT: 1 Geld pro Runde
  1. KNN: 1 Geld pro Runde
  1. Regelsystem: 1 Geld pro Runde

* Kosten: Aktionen
  * Daten beschaffen
    * initial: 10 Geld
    * später: 5 Geld
  * Passenden ML Ansatz designen: 5 Geld
  * Extrakosten Deep Learning Ansatz designen (jede Iteration braucht länger und bessere Hardware): 5 Geld 
  * Modell trainieren: 2 Geld
  </textarea>
</section>

  <section data-markdown class="todo">
    <textarea data-template>
### Ereignisse

Normaler Würfel, 6 Seiten

1. Last Verändert sich
  1. (1-3) Last sinkt: Ressourcen werden billiger, durch 2, min 1
  1. (4-6) Last steigt: Ressourcen werden teuer, mal 2, max 10
1. Übles Ereignis
  * Nochmal würfeln
  1. Kunden fordert Erklärung
     * Notabschaltung und Fallback auf Regelsystem wenn Erklärbarkeit nicht gegeben ist
  1. Investigativer Journalismus: Bias / Alterdiskriminierung
     * Notabschaltung und Fallback auf Regelsystem wenn Alter für Vorhersage zwingend notwendig ist
  1. Hackerangriff, Ransomware
     * Du bist aus dem Geschäft wenn du Kundendaten in Produktion hast
1. Die Welt ändert sich, Drift setzt ein
  * Du musst neue Daten beschaffen: x Kosten  
  * Falls Regelsystem, keine weiteren Kosten, da direkte Anpassung
  * Nochmal würfeln
    1. Das Modell performant auf den neuen Daten immer noch super, keine weiteren Aktionen und Kosten erforderlich
    1. Es muss mit neuen Daten trainiert werden, das lang aber: etwas mehr Kosten wenn Modell stabil, hohe Kosten wenn Modell nicht stabil
    1. Dramatischer Absturz der Performance: Notabschaltung und zurück zu Regelsystem, Accuracy dementsprechend dauerhaft runter
    1. Neue Modell-Architektur mit vertretbarem Aufwand stellt ursprüngliche Performance wieder her: Kosten etwas als normales Training
1. Es läuft alles rund    
  </textarea>

### Zusammenfassung

1. Machine Learning Projekte können in Phasen gedacht werden
1. In der ersten Phase macht man möglichst schnelle Experimente
1. Sollte sich eine Idee als tragfähig erweisen, professionalisiert man die Idee
1. Dies ist Voraussetzung und Grundlage für Produktion
1. In Produktion ergeben sich besondere Herausforderung im Bereich Monitoring
1. Typischerweise müssen Machine Learning Systeme regelmäßig nachtrainiert und gepflegt werden
