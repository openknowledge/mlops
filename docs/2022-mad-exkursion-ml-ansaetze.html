### ML Ansätze

_die wichtigste Architektur-Entscheidung_

1. Deep Learning: 3 Dense-Schichten mit jeweils 100 Neuronen, auf allen 6 Features 
1. KNN: Nächste Nachbarn auf den Features Alter und Leistung
1. Decision Tree: auf allen 6 Features
1. Regelsystem: auf allen 6 Features
</textarea>
</section>

<section data-markdown>
  <textarea data-template>
### Deep Learning

* 3 Dense-Schichten mit jeweils 100 Neuronen, auf allen 6 Features 
* \> 85% Accuracy auf Test-Daten, kaum Overfitting
* beliebig komplexe Decision Boundaries in hohen Dimensionen
* Stabilität bei neuem Training
* Blackbox: Introspektion nicht möglich, Erklärbarkeit fragwürdig
* Ressourcen bei Laufzeit mittel bis hoch

</textarea>
</section>

<section data-markdown>
  <textarea data-template>
### KNN - k nearest neighbor

* Nächste Nachbarn auf den Features Alter und Leistung
* funktioniert nicht gut in hohen Dimensionen, daher machen wir nur 2d
* 70% Accuracy auf Test-Daten, klares Overfitting
* komplexe Decision Boundaries, auch in niedrigen Dimensionen
* Erklärbarkeit sehr intuitiv, wie wir es auch machen würden
  * zumindest in 2d
* Stabilität, neue Daten können jederzeit hinzugenommen werden
* Vorhersagezeit hoch, vor allem bei großem k
</textarea>
</section>
<section data-markdown>
  <textarea data-template>
### Decision Tree

* auf allen 6 Features
* 75% Accuracy auf Test-Daten, klares Overfitting
* Decision Boundaries sind Geraden
* Instabilität: jeder neue Datensatz gibt eine ganz neue Struktur des Baums
* Erklärbarkeit gegeben wenn Baum nicht zu tief, dann anhand der Population in den Blättern und dem Entscheidungsweg
</textarea>
</section>
<section data-markdown>
  <textarea data-template>
### Regelsystem

* auf allen 6 Features
* &lt; 60% Accuracy auf Test-Daten, kein Overfitting
* Decision Boundaries sind Geraden
* Erklärbarkeit unmittelbar, wenn nicht zu komplex 
* sehr geringer Ressourcen Bedarf
* Stabilität gegeben
</textarea>
</section>
